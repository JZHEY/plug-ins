<script type="text/javaScript">
    var getBytes = function (params) {
        var num = 0
        for (let index = 0; index < params.length; index++) {
            if(params.charCodeAt(index) > 0 && params.charCodeAt(index) < 255){
                num++
            }else{
                num += 2
            }
            
        }
        console.log(num)
    }
    // var a = 'abcd'
    // console.log(a.length)

</script>
